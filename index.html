<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 350px;
        }

        .display {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            text-align: right;
            padding: 25px 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            height: 70px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .number,
        .decimal {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #2c3e50;
        }

        .operator {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .equals {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            grid-column: span 2;
        }

        .clear {
            background: linear-gradient(135deg, #ffa726, #ff9800);
            color: white;
        }

        .zero {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                max-width: 300px;
            }

            .display {
                font-size: 2rem;
                padding: 20px 15px;
            }

            button {
                height: 60px;
                font-size: 1.1rem;
            }

            .buttons {
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="clear" onclick="deleteLast()">⌫</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>

            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>

            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>

            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>

            <button class="number zero" onclick="appendToDisplay('0')">0</button>
            <button class="decimal" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendToDisplay(value) {
            if (shouldResetDisplay) {
                currentInput = (value === '.') ? '0.' : value;
                shouldResetDisplay = false;
            } else {
                if (currentInput === '0' && value !== '.') {
                    currentInput = value;
                } else if (isOperator(value) && isOperator(currentInput.slice(-1))) {
                    currentInput = currentInput.slice(0, -1) + value;
                } else {
                    currentInput += value;
                }
            }
            updateDisplay();
        }

        function isOperator(char) {
            return ['+', '-', '*', '/'].includes(char);
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function calculate() {
            try {
                const result = Function('"use strict"; return (' + currentInput + ')')();
                if (!isFinite(result)) {
                    currentInput = 'Error';
                } else {
                    currentInput = parseFloat(result.toFixed(8)).toString();
                }
                shouldResetDisplay = true;
                updateDisplay();
            } catch (e) {
                currentInput = 'Error';
                shouldResetDisplay = true;
                updateDisplay();
            }
        }

        document.addEventListener('keydown', function (event) {
            const key = event.key;
            if (!isNaN(key) || ['+', '-', '*', '/', '.', 'Enter', '=', 'Backspace', 'c', 'C'].includes(key)) {
                event.preventDefault();
            }

            if (key >= '0' && key <= '9') appendToDisplay(key);
            else if (key === '.') appendToDisplay('.');
            else if (key === '+' || key === '-' || key === '*' || key === '/') appendToDisplay(key);
            else if (key === 'Enter' || key === '=') calculate();
            else if (key === 'Backspace') deleteLast();
            else if (key.toLowerCase() === 'c') clearDisplay();
        });
    </script>
</body>

</html>
